<html>
 <head>

<script type='text/javascript' src='https://www.google.com/jsapi'></script>
<script type='text/javascript'>
	// *** setting src="https://www.gstatic.com/charts/loader.js as source doesn't work **** //

    google.load( 'visualization', '1', { 'packages': ['geochart'] } );
    google.setOnLoadCallback( drawRegionsMap );

    function drawRegionsMap()
    {
        // create data table
        var data = google.visualization.arrayToDataTable([
            [ 'County', 'FIPS', 'Name' ],
[	'AL-01'	,	1001	,	'Autauga'	]	,
[	'AL-02'	,	1003	,	'Baldwin'	]	,
[	'AL-03'	,	1005	,	'Barbour'	]	,
[	'AL-04'	,	1007	,	'Bibb'	]	,
[	'AL-05'	,	1009	,	'Blount'	]	
 	]);

	 // set maps source
	google.visualization.GeoChart.setMapsSource('https://varsha2509.github.io/maps/')

	    
        // create chart object
        var chart = new google.visualization.GeoChart(
            document.getElementById( 'chart_div' )
        );

        // defines the data for the tooltip
        var formatter = new google.visualization.PatternFormat('{1}');
       formatter.format( data, [1,2], 1 );
     //   var formatter = new google.visualization.PatternFormat('{2}');
      //  formatter.format( data, [0,1,2], 0 );

        // defines the data for the chart values
        var view = new google.visualization.DataView(data);
        view.setColumns([0, 1]);

        // set options for this chart
        var options =
        {
            width:          556,
	    height: 	    347,	
            region:         'US',
            resolution:     'provinces',
            colorAxis: { colors: ['#abdfab', '#006600'] },
            legend: 'none'
        };

        // draw chart
        chart.draw( view, options );

    };
	
  </script>
 </head>
 <body>
	<h2> County FIPS </h2>
	 This map represents county FIPS.
  	<div id="chart_div"></div>
	
 </body>
</html>
