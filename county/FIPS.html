<html>
 <head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
	google.charts.load('current', {'packages': ['geochart', 'table', 'map', 'corechart']});
    google.charts.setOnLoadCallback(drawVisualization);
	var chart;
	function drawVisualization() {
		alert("Credits: Shridhar Ramachandran :)")
		  var data = new google.visualization.DataTable();
		//set columns for the table
		data.addColumn('string',' COUNTY','County');
		data.addColumn('number','FIPS','CountyFIPS');
		data.addColumn('string','CountyName','Name');
		
		var rows=[ [	'AL-01'	,	1001	,	'Autauga']	,
		  	  [	'AL-02'	,	1003	,	'Baldwin']	,
			  [	'AL-0C'	,	1023	,	'Cleburne'] ];	

		data.addRows(rows);
		
		google.visualization.GeoChart.setMapsSource('https://varsha2509.github.io/maps/')
		 
		
		  var geochart = new google.visualization.GeoChart(
			  document.getElementById('visualization'));
		  geochart.draw(data, {width: 900, height: 500, region:'US', resolution: 'provinces', displayMode:'regions'});
		  
		  google.visualization.events.addListener(geochart, 'regionClick', function(r) {
			console.log(r.region);
		  });
	}
  </script>
 </head>
 <body>
	<h2> County FIPS </h2>
	 This map represents county FIPS.
  	<div id="visualization"></div>
	
 </body>
</html>
